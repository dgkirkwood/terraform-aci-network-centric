default:
    image: kecorbin/hashi-gitlab-runner:latest
    before_script:
    - rm -rf .terraform
    - terraform --version
    - terraform init

stages:
  - validate
  - plan
  - apply
  - destroy

validate:
  stage: validate
  script:
    - terraform validate

plan:
  stage: plan
  script:
    - terraform plan
  allow_failure: true
  dependencies:
    - validate

apply:
  stage: apply
  script:
    - terraform apply -input=false -auto-approve
  dependencies:
    - plan
  when: manual

destroy:
  stage: destroy
  script:
    - terraform destroy -auto-approve
  dependencies:
    - apply
  when: manual
